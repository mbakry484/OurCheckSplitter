<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Check Splitter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin-top: 40px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px;
        }
        h1 {
            font-weight: 600;
            color: #6366f1;
        }
        .section-title {
            margin-top: 32px;
            font-weight: 600;
            color: #374151;
        }
        .api-card {
            background: #f3f4f6;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(99,102,241,0.07);
        }
        .btn-primary {
            background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #818cf8 0%, #6366f1 100%);
        }
        .form-label {
            font-weight: 500;
        }
        .result {
            background: #e0e7ff;
            border-radius: 8px;
            padding: 12px;
            margin-top: 8px;
            font-size: 0.95em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Check Splitter</h1>
        <p class="lead">Easily split receipts, assign items, and manage friends. All-in-one interface for your group expenses.</p>
        <!-- Friends Section -->
        <div class="section-title">Friends</div>
        <div class="api-card">
            <form id="addFriendForm">
                <div class="mb-3">
                    <label for="friendName" class="form-label">Add Friend</label>
                    <input type="text" class="form-control" id="friendName" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Friend</button>
            </form>
            <div id="friendsList" class="mt-3"></div>
        </div>
        <!-- Receipts Section -->
        <div class="section-title">Receipts</div>
        <div class="api-card">
            <form id="addReceiptForm">
                <div class="mb-3">
                    <label for="receiptName" class="form-label">Receipt Name</label>
                    <input type="text" class="form-control" id="receiptName" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Receipt</button>
            </form>
            <div id="receiptsList" class="mt-3"></div>
        </div>
        <!-- Items Section -->
        <div class="section-title">Items</div>
        <div class="api-card">
            <form id="addItemForm">
                <div class="mb-3">
                    <label for="itemReceiptSelect" class="form-label">Select Receipt</label>
                    <select class="form-select" id="itemReceiptSelect" required></select>
                </div>
                <div class="mb-3">
                    <label for="itemName" class="form-label">Item Name</label>
                    <input type="text" class="form-control" id="itemName" required>
                </div>
                <div class="mb-3">
                    <label for="itemPrice" class="form-label">Price</label>
                    <input type="number" class="form-control" id="itemPrice" required min="0" step="0.01">
                </div>
                <button type="submit" class="btn btn-primary">Add Item</button>
            </form>
            <div id="itemsList" class="mt-3"></div>
        </div>
        <!-- Assign Items to Friends -->
        <div class="section-title">Assign Items to Friends</div>
        <div class="api-card">
            <form id="assignItemForm">
                <div class="mb-3">
                    <label for="assignItemSelect" class="form-label">Item</label>
                    <select class="form-select" id="assignItemSelect"></select>
                </div>
                <div class="mb-3">
                    <label for="assignFriendSelect" class="form-label">Friend</label>
                    <select class="form-select" id="assignFriendSelect"></select>
                </div>
                <button type="submit" class="btn btn-primary">Assign</button>
            </form>
            <div id="assignmentsList" class="mt-3"></div>
        </div>
        <!-- Final Amounts -->
        <div class="section-title">Final Amounts</div>
        <div class="api-card">
            <button id="calculateFinalAmounts" class="btn btn-primary">Calculate Final Amounts</button>
            <div id="finalAmountsResult" class="result"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // API base URL
        const API_BASE = '/api';
        // Utility functions
        function showResult(id, data) {
            document.getElementById(id).innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }
        // Friends
        async function fetchFriends() {
            const res = await fetch(`${API_BASE}/friends`);
            const data = await res.json();
            const list = data.map(f => `<li>${f.name}</li>`).join('');
            document.getElementById('friendsList').innerHTML = `<ul>${list}</ul>`;
            // Update assignFriendSelect
            const select = document.getElementById('assignFriendSelect');
            select.innerHTML = data.map(f => `<option value="${f.id}">${f.name}</option>`).join('');
        }
        document.getElementById('addFriendForm').onsubmit = async e => {
            e.preventDefault();
            const name = document.getElementById('friendName').value;
            await fetch(`${API_BASE}/friends`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name })
            });
            document.getElementById('friendName').value = '';
            fetchFriends();
        };
        // Receipts
        let receiptsCache = [];
        let selectedReceiptId = null;
        async function fetchReceipts() {
            const res = await fetch(`${API_BASE}/receipt`);
            const data = await res.json();
            receiptsCache = data;
            const list = data.map(r => `<li><a href="#" class="receipt-link" data-id="${r.id}">${r.name}</a></li>`).join('');
            document.getElementById('receiptsList').innerHTML = `<ul>${list}</ul>`;
            // Update itemReceiptSelect
            const select = document.getElementById('itemReceiptSelect');
            select.innerHTML = data.map(r => `<option value="${r.id}">${r.name}</option>`).join('');
            // Set selectedReceiptId to first receipt if not set
            if (data.length && !selectedReceiptId) {
                selectedReceiptId = data[0].id;
            }
            fetchItems();
        }
        document.getElementById('receiptsList').onclick = function(e) {
            if (e.target.classList.contains('receipt-link')) {
                selectedReceiptId = e.target.getAttribute('data-id');
                fetchItems();
            }
        };
        document.getElementById('addReceiptForm').onsubmit = async e => {
            e.preventDefault();
            const name = document.getElementById('receiptName').value;
            await fetch(`${API_BASE}/receipt`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name })
            });
            document.getElementById('receiptName').value = '';
            fetchReceipts();
        };
        // Items
        async function fetchItems() {
            if (!selectedReceiptId) {
                document.getElementById('itemsList').innerHTML = '<em>Select a receipt to view items.</em>';
                document.getElementById('assignItemSelect').innerHTML = '';
                return;
            }
            const res = await fetch(`${API_BASE}/receipt/${selectedReceiptId}/items`);
            const data = await res.json();
            const list = data.map(i => `<li>${i.name} - $${i.price}</li>`).join('');
            document.getElementById('itemsList').innerHTML = `<ul>${list}</ul>`;
            // Update assignItemSelect
            const select = document.getElementById('assignItemSelect');
            select.innerHTML = data.map(i => `<option value="${i.id}">${i.name}</option>`).join('');
        }
        document.getElementById('itemReceiptSelect').onchange = function(e) {
            selectedReceiptId = e.target.value;
            fetchItems();
        };
        document.getElementById('addItemForm').onsubmit = async e => {
            e.preventDefault();
            const receiptId = document.getElementById('itemReceiptSelect').value;
            const name = document.getElementById('itemName').value;
            const price = document.getElementById('itemPrice').value;
            await fetch(`${API_BASE}/receipt/${receiptId}/items`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, price: parseFloat(price) })
            });
            document.getElementById('itemName').value = '';
            document.getElementById('itemPrice').value = '';
            selectedReceiptId = receiptId;
            fetchItems();
        };
        // Assign Items to Friends
        async function fetchAssignments() {
            const res = await fetch(`${API_BASE}/receipt/itemassignments`);
            const data = await res.json();
            const list = data.map(a => `<li>Item ${a.itemId} assigned to Friend ${a.friendId}</li>`).join('');
            document.getElementById('assignmentsList').innerHTML = `<ul>${list}</ul>`;
        }
        document.getElementById('assignItemForm').onsubmit = async e => {
            e.preventDefault();
            const itemId = document.getElementById('assignItemSelect').value;
            const friendId = document.getElementById('assignFriendSelect').value;
            await fetch(`${API_BASE}/receipt/itemassignments`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ itemId, friendId })
            });
            fetchAssignments();
        };
        // Final Amounts
        document.getElementById('calculateFinalAmounts').onclick = async () => {
            const res = await fetch(`${API_BASE}/finalamount`);
            const data = await res.json();
            showResult('finalAmountsResult', data);
        };
        // Initial fetch
        fetchFriends();
        fetchReceipts();
        fetchItems();
        fetchAssignments();
    </script>
</body>
</html>
